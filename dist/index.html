<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
</head>

<body>
  <header></header>
  <section class="main">
    <img alt="weather in the city" class="main-image">
    <div class="current">
      <p class="powered-by">Powered by Open Weather</p>
      <aside>
        <h2 class="degrees celcius"></h2>
        <h2 class="degrees farenheit hidden"></h2>
        <div class=" switchTemp">
        </div>
        <div class="data">
          <p class="city"></p>
          <div class="date-div">
            <p class="time"></p>
            <p class="date"></p>
          </div>
        </div>
        <div class="icons">
          <img class="icon"></img>
          <p class="description"></p>
        </div>
      </aside>
    </div>
    <aside class="more-info">
      <div class="search">
        <input type="search" name="Find city" id="search-bar" placeholder="Find city">
        <button type="submit"></button>
      </div>
      <div class="forecast">
        <ul class="forecast-list">
        </ul>
      </div>
    </aside>
  </section>
  <footer></footer>
  <script src="main.js"></script>
</body>

</html>
